<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="display.css">
</head>

<body>
    <div>Display property</div>
    <br>
    <button>Click me!</button>
    <br>
    <div class="div1">Dsipaly property with inline</div>
    <br>
    <button>inline</button>
    <br>
    <div class="div2">Dsipaly property with block property</div>
    <br>
    <button>block property</button>
    <br>
    <br>
    <br>
    <p>here we can't set margin, padding,width, height etc </p>
    <br><br>
    <div style="background-color:aqua;" id="box1">Box1</div>
    <div style="background-color: red;" id="box2">Box2</div>
    <div style="background-color:pink;" id="box3">Box3</div>
    <br><br>
    <p> here we can set margin, padding,width, height etc that is inline-block</p>
    <br><br>
    <div style="background-color:aqua;" id="b">Box1</div>
    <div style="background-color: red;" id="bo">Box2</div>
    <div style="background-color:pink;" id="box">Box3</div>
    <br><br>
    <p>Alpha channel (RGBA)</p>
    <div id="rgba">RGBA</div>
    <hr>



</body>

</html>
